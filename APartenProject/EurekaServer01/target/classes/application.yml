server:
  port: 8888
spring:
  application:
    name: EurekaServer01
#EurekaServer配置
eureka:
  client: #服务器
    register-with-eureka: false #此EurekaServer不在注册到其他的注册中心
    fetch-registry: false       #不在从其他中心中心拉取服务器信息
    service-url:
      defaultZone: http://localhost:${server.port}/eureka #注册中心访问地址
